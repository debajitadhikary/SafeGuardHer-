<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SafeguardHer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/emergency">Send Emergency Signal</a></li>
                <!-- Add more navigation links as needed -->
                <!-- If the user is logged in, show the "Logout" link -->
            <li><a href="/logout">Logout</a></li>
            <!-- If the user is not logged in, show the "Login" and "Register" links -->
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/rights"></a>Rights</li>

            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} SafeguardHer</p>
    </footer>
</body>
</html>
